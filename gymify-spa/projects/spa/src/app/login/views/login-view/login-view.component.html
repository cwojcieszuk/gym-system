<div class="content">
    <form [formGroup]="form">
        <img src="../assets/logo.svg" alt="logo">
        <div class="flex w-full flex-col pt-8">
            <gym-text-input label="Login" formControlName="login" type="text"></gym-text-input>

            <gym-text-input label="Password" formControlName="password" type="password"></gym-text-input>
        </div>

        <button mat-raised-button>
            <span>Log in</span>
        </button>
    </form>
</div>
