<form [formGroup]="form">
    <img src="../assets/logo.svg" alt="logo">
    <div>
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput formControlName="login">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
        </mat-form-field>
    </div>
</form>
