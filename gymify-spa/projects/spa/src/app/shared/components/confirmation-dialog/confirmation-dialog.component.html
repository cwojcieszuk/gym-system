<h1 mat-dialog-title>{{ data.title }}</h1>

<mat-dialog-content>{{ data.message }}</mat-dialog-content>

<div class="flex justify-between">
    <button mat-stroked-button (click)="no()">
        <span>No</span>
    </button>

    <button mat-raised-button color="primary" (click)="yes()">
        <span>Yes</span>
    </button>
</div>
