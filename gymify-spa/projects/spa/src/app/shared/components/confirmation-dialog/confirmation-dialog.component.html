<h1 class="text-center">{{ data.title }}</h1>

<mat-dialog-content class="text-center">{{ data.message }}</mat-dialog-content>

<div class="flex justify-between pt-2">
    <button mat-stroked-button (click)="no()">
        <mat-icon>close</mat-icon>
        <span>No</span>
    </button>

    <button mat-raised-button color="primary" (click)="yes()">
        <mat-icon iconPositionEnd>check</mat-icon>
        <span>Yes</span>
    </button>
</div>
