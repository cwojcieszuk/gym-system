<img src="../../../../assets/logo.svg" alt="logo">

<mat-nav-list>
    <span class="menu-header">Main menu</span>
    <div class="flex pl-4 items-center gap-1 font-medium" routerLinkActive="active">
        <mat-icon class="rotate-[135deg]">fitness_center</mat-icon>
        <a routerLink="exercises">Exercises</a>
    </div>

    <div class="flex pl-4 items-center gap-1 font-medium" routerLinkActive="active">
        <mat-icon>person_outline</mat-icon>
        <a routerLink="personal-templates">Personal templates</a>
    </div>

    <ng-container *ngIf="facade.isAdmin$ | async">
        <span class="menu-header">Admin</span>
        <div class="flex pl-4 items-center gap-1 font-medium" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            <a routerLink="users">Users</a>
        </div>
    </ng-container>

    <div class="mt-auto pl-4">
        <button mat-button (click)="facade.logout()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
        </button>
    </div>
</mat-nav-list>
